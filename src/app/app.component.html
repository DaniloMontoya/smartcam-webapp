<app-login *ngIf="!auth.isLogged"></app-login>
<mat-sidenav-container *ngIf="auth.isLogged" autosize>
    <mat-sidenav #sidenav mode="side" opened="true">
        <mat-nav-list>
            <mat-list-item>
                <mat-icon color="primary" (click)="isExpanded = !isExpanded" mat-list-icon class="chevron-button sidenav-button" [ngClass]="{'rotated': isExpanded}">menu</mat-icon>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item *ngFor="let nav of navigations" [routerLink]="nav.route">
                <mat-icon color="primary" mat-list-icon>{{nav.icon}}</mat-icon>
                <span *ngIf="isExpanded" style="width: 210px;">{{nav.name}}</span>
            </mat-list-item>
            <label class="end" *ngIf="isExpanded">Designed by Dev-Codes S.A.S © 2021</label>
            <!--button (click)="auth.logout()" *ngIf="isExpanded" mat-flat-button class="exit-button" color="primary">Cerrar Sesión</button-->
        </mat-nav-list>
    </mat-sidenav>
    <!-- Body -->
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <img src="../assets/moviint-logo-vector.svg" height="46" width="70">
            <button class="toEndNav" mat-button [mdePopoverTriggerFor]="appPopover" mdePopoverTriggerOn="click" #popoverTrigger="mdePopoverTrigger"><img src="../assets/saferbo.jpg"></button>
        </mat-toolbar>
        <mde-popover #appPopover="mdePopover" [mdePopoverOverlapTrigger]="false">
            <mat-card style="max-width: 230px">
                <mat-card-content class="example-button-row">
                    <button mat-raised-button>Editar</button>
                    <button mat-raised-button color="primary" (click)="auth.logout()" style="margin-left: 10px;">Cerrar Sesión</button>
                </mat-card-content>
            </mat-card>
        </mde-popover>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
