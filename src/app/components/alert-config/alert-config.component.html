<h1 class="title">Control de alertas</h1>
<div class="container" style="margin-top: 10px;">

    <mat-spinner [hidden]="alerts !== undefined" color="primary" style="margin: auto; margin-bottom: 10px;"></mat-spinner>

    <mat-form-field *ngIf="alerts" appearance="standard" style="width: 100%; margin-bottom: 25px;">
        <mat-label>Buscar Alertas</mat-label>
        <input matInput placeholder="Lorem ipsu..." [(ngModel)]="search">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>alerta</mat-hint>
    </mat-form-field>

    <div class="mat-elevation-z8" *ngIf="alerts">
        <table mat-table [dataSource]="alerts | filter:search">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <!--td mat-cell *matCellDef="let element"> {{element.id}} </td-->
            </ng-container>

            <ng-container matColumnDef="alert">
                <th mat-header-cell *matHeaderCellDef> Alerta </th>
                <!--td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td-->
            </ng-container>

            <ng-container matColumnDef="sendAlert">
                <th mat-header-cell *matHeaderCellDef> Mostrar En Vista </th>
                <!--td mat-cell *matCellDef="let element"> {{element.typeVehicle | translate}} </td-->
            </ng-container>

            <ng-container matColumnDef="sendMail">
                <th mat-header-cell *matHeaderCellDef> Enviar Al Correo </th>
                <!--td mat-cell *matCellDef="let element"> {{element.description}} </td-->
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [hidden]="!alerts" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="loadNextPage($event)" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
