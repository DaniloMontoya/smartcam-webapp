<h1 class="title">Configuración</h1>
<div class="container-fluid" style="margin-top: 10px">
    <mat-spinner [hidden]="client !== undefined" color="primary" style="margin: auto"></mat-spinner>
    <mat-card *ngIf="client" style="width: 100%;">
        <mat-card-header>
            <mat-card-title>{{client.name | titlecase}}</mat-card-title>
        </mat-card-header>
        <mat-card-content style="padding: 16px">
            <div class="row">
                <div class="col">
                    <mat-form-field style="margin-left: 10px; width: 100%;">
                        <mat-label>Id</mat-label>
                        <mat-icon matSuffix>mode_edit</mat-icon>
                        <input [(ngModel)]="client.id" matInput>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field style="margin-left: 10px; width: 100%;">
                        <mat-label>Nombre</mat-label>
                        <mat-icon matSuffix>mode_edit</mat-icon>
                        <input [(ngModel)]="client.name" matInput>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field style="margin-left: 10px; width: 100%;">
                        <mat-label>Dirección</mat-label>
                        <mat-icon matSuffix>mode_edit</mat-icon>
                        <input [(ngModel)]="client.address" matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field style="margin-left: 10px; width: 100%;">
                        <mat-label>Teléfono</mat-label>
                        <mat-icon matSuffix>phone</mat-icon>
                        <input [(ngModel)]="client.phone" matInput>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field style="margin-left: 10px; width: 100%;">
                        <mat-label>Teléfono Celular</mat-label>
                        <mat-icon matSuffix>smartphone</mat-icon>
                        <input [(ngModel)]="client.cellphone" matInput>
                    </mat-form-field>
                </div>
            </div>
            <mat-card-actions>
                <button mat-button style="right: 0;margin-right: 16px;position: absolute;" (click)="updateClient()">Guardar</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
