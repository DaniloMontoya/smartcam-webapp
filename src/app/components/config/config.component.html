<h1 class="title">Configuración de usuarios</h1>
<div class="container-fluid" style="margin-top: 10px;">

    <mat-form-field appearance="standard" style="width: 100%; margin-bottom: 25px;">
        <mat-label>Buscar usuarios</mat-label>
        <input matInput placeholder="Peggie sue.." [(ngModel)]="search" (keydown.enter)="searchByName()">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>Nombre</mat-hint>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.imei}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
            </ng-container>

            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{(element.imeiCamera) ? element.imeiCamera : "No Disponible"}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element"> <button (click)="openEditModal(element)" mat-button><mat-icon>edit</mat-icon></button> </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element"> <button (click)="openDeleteModal(element)" mat-button><mat-icon class="warn-color">delete</mat-icon></button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="loadNextPage($event)" aria-label="Select page">
        </mat-paginator>
    </div>

</div>

<div style="position: absolute; right: 32px; bottom: 32px;">
    <button mat-mini-fab (click)="openClientConfigModal()" style="margin-bottom: 16px; margin-left: 7px;" aria-label="Añadir nuevo usuario">
    <mat-icon>settings</mat-icon>
    </button>
    <br>
    <button mat-fab color="primary" (click)="openAddModal()" aria-label="Añadir nuevo usuario">
    <mat-icon>add</mat-icon>
    </button>
</div>
