<style>
    .example-action-buttons {
        padding-bottom: 20px;
    }

    .example-headers-align .mat-form-field+.mat-form-field {
        margin-left: 8px;
    }

    .example-radio-group {
        display: flex;
        flex-direction: column;
        margin: 15px 0;
    }

    .example-radio-button {
        margin: 5px;
    }

    mat-form-field {
        width: 21vw;
    }
</style>
<h1 class="primary-color" style="font-size: 38px;">
    Añadir
</h1>
<mat-form-field style="margin-top: 8px;">
    <mat-label>Id</mat-label>
    <input matInput>
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput>
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Mail</mat-label>
    <input matInput>
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput>
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Cliente</mat-label>
    <mat-select name="food">
        <mat-option *ngFor="let client of clients" [value]="client">
            {{client}}
        </mat-option>
    </mat-select>
</mat-form-field>
<br>
<mat-action-row style="position: relative; right: 8px;">
    <button mat-raised-button color="primary" (click)="addUser()" style="margin-left: 8px;">Guardar</button>
</mat-action-row>
